<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 文档查看器</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Highlight.js 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme">
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1 class="site-title">我的文档</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索文档..." aria-label="搜索">
                    <span class="search-icon">🔍</span>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <div class="main-container">
            <!-- 左侧导航栏 -->
            <aside class="sidebar" id="sidebar">
                <nav class="nav-tree" id="navTree">
                    <div class="loading">加载中...</div>
                </nav>
            </aside>

            <!-- 中间内容区域 -->
            <main class="content" id="content">
                <div class="welcome">
                    <h1>欢迎使用 Markdown 文档查看器</h1>
                    <p>请从左侧选择一个文档开始阅读</p>
                    <div class="features">
                        <div class="feature-item">
                            <h3>📁 文件夹导航</h3>
                            <p>支持多层级文件夹结构组织</p>
                        </div>
                        <div class="feature-item">
                            <h3>🔍 全文搜索</h3>
                            <p>快速查找任何文档内容</p>
                        </div>
                        <div class="feature-item">
                            <h3>🌓 主题切换</h3>
                            <p>明暗主题自由切换</p>
                        </div>
                        <div class="feature-item">
                            <h3>📑 自动目录</h3>
                            <p>文章标题自动生成目录</p>
                        </div>
                        <div class="feature-item">
                            <h3>💻 代码高亮</h3>
                            <p>支持多种编程语言语法高亮</p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- 右侧文章目录 -->
            <aside class="toc" id="toc">
                <div class="toc-header">目录</div>
                <nav class="toc-nav" id="tocNav">
                    <div class="toc-empty">当前文档无目录</div>
                </nav>
            </aside>
        </div>
    </div>

    <!-- 搜索结果面板 -->
    <div class="search-results" id="searchResults" style="display: none;">
        <div class="search-results-header">
            <h3>搜索结果</h3>
            <button class="close-search" id="closeSearch">✕</button>
        </div>
        <div class="search-results-content" id="searchResultsContent">
            <div class="loading">搜索中...</div>
        </div>
    </div>

    <!-- 第三方库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/7.0.0/fuse.min.js"></script>
    
    <!-- 应用配置和主逻辑 -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
